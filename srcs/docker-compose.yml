services:
  nginx:
    container_name: nginx
    build: ./requirements/nginx
    image: nginx:inception
    ports:
      - 443:443
    depends_on:
      - wordpress
    volumes:
      - wordpress_data:/var/www
    restart: always
    networks:
      - network

  mariadb:
    container_name: mariadb
    build: ./requirements/mariadb
    image: mariadb:inception
    volumes:
      - mariadb_data:/var/lib/mysql
    ports:
      - 3306:3306
    networks:
      - network
    env_file:
      - .env
    restart: always

  wordpress:
    container_name: wordpress
    build:
      context: ./requirements/wordpress
      dockerfile: Dockerfile
    image: wordpress:inception
    ports:
      - 9000:9000
    depends_on:
      - mariadb
    restart: always
    env_file:
      - .env
    volumes:
      - wordpress_data:/var/www
      - mariadb_data:/var/lib/mysql
    networks:
      - network

  adminer:
    container_name: adminer
    build: ./requirements/bonus/adminer
    image: adminer:inception
    ports:
      - 8080:8080
    networks:
      - network
    env_file:
      - .env
    restart: always


volumes:
  mariadb_data:
    driver_opts:
      o: bind
      type: none
      device: /Users/eamghar/mysql
  wordpress_data:
    driver_opts:
      o: bind
      type: none
      device: /Users/eamghar/wordpress

networks:
  network:
    driver: bridge


      # device: /home/eamghar/data/wordpress
      # device: /home/eamghar/data/mysql