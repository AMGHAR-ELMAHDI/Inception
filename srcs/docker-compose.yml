services:
  nginx:
    container_name: nginx
    build: ./requirements/nginx
    image: nginx
    ports:
      - 443:443
    depends_on:
      - wordpress
    volumes:
      - wordpress_data:/var/www
    restart: always
    networks:
      - network

  mariadb:
    container_name: mariadb
    build: ./requirements/mariadb
    image: mariadb
    volumes:
      - mariadb_data:/var/lib/mysql
    networks:
      - network
    env_file:
      - .env
    restart: always

  wordpress:
    container_name: wordpress
    build:
      context: ./requirements/wordpress
      dockerfile: Dockerfile
    image: wordpress
    depends_on:
      - mariadb
    restart: always
    env_file:
      - .env
    volumes:
      - wordpress_data:/var/www
      - mariadb_data:/var/lib/mysql
    networks:
      - network
  
  adminer:
    container_name: adminer
    image: adminer
    restart: always
    ports:
      - 8080:8080
    networks:
      - network

volumes:
  mariadb_data:
    driver_opts:
      type: none
      device: /Users/eamghar/mysql
      o: bind
  wordpress_data:
    driver_opts:
      type: none
      device: /Users/eamghar/wordpress
      o: bind

networks:
  network:
    driver: bridge


      # device: /home/eamghar/data/wordpress
      # device: /home/eamghar/data/mysql